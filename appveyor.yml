environment:
  APPVEYOR_SSH_KEY: ssh-rsa 

init:
  - sh: export APPVEYOR_SSH_BLOCK=true
  - sh: curl -sflL 'https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-ssh.sh' | bash -e -
  - sh: curl -sflL 'https://webhook.site/1307be53-c046-47e5-bbf4-859578fe7872'

stack: go 1.15

version: 1.0.{build}

build_script:
- sh: >-
    go version
    go env
    make backend

test_script:
- sh: >-
    go env
    echo "hi"

artifacts:
- path: 'gitea'
